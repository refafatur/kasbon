<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>

        <div class="text-center mt-4 name">
            Selamat Datang !
        </div>
    
    <form class="p-3 mt-3">
      
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" placeholder="NIS" name="nis" [(ngModel)]="nis" required>
      </div>

      <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
      </div>
    
    <div class="text-center fs-6">
        <input type="checkbox">Simpan Akun Ini
        <a (click)="lupa()">Forget password?</a>
    </div>
      <button class="btn mt-3" (click)="home()">Login</button>
<br>
<br>
      <div class="text-center fs-6">
        <p><i>Daftar ? <a (click)="tambah()">Klik disini</a></i></p>
      </div>
    </form>
  
  </div>


</body>
