<div class="header">
  <ion-buttons>
    <ion-button (click)="login()">
      <ion-icon slot="start" icon="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
    
        <div class="text-center mt-4 name">
          Daftar Akun
        </div>
    
    <form class="p-3 mt-3">

      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input type="text" placeholder="Masukan NIS anda..." [(ngModel)]="nis">
      </div>
      
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text"  placeholder="Masukan Nama Anda..." [(ngModel)]="nama">
      </div>

      <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="text" placeholder="Asal Sekolah anda..." [(ngModel)]="asal_sekolah">
      </div>

      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input type="text" placeholder="Masukan email anda..." [(ngModel)]="email">
      </div>

      <div class="form-field d-flex align-items-center">
        <span class="fas fa-key"></span>
        <input type="text" placeholder="Buat Password anda..." [(ngModel)]="password">
      </div>
    

      <button class="btn mt-3" (click)="konfirmasi()">Konfirmasi</button>

    </form>
  
    <p>Sudah Memiliki Akun ? <a (click)="login()">Sudah</a></p>

  </div>

</body>
